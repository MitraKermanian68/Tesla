<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="./images/favicon-96x96.png" draggable="false" class="logo" />
        <ul>
          <li><a href="#" id="models">Model S</a></li>
          <li><a href="#" id="model3">Model 3</a></li>
          <li><a href="#" id="modelx">Model X</a></li>
          <li><a href="#" id="modely">Model Y</a></li>
        </ul>
        <a href="#" class="btn">Reserve Now</a>
      </nav>

      <div class="info">
        <div>
          <h2>1.9 s</h2>
          <p>60 mph</p>
        </div>
        <div>
          <h2>200 mph</h2>
          <p>Top Speed</p>
        </div>
        <div>
          <h2>396 mi</h2>
          <p>Max Range</p>
        </div>
        <div class="line"></div>
        <div>
          <h2 id="model">Model S</h2>
        </div>
      </div>
    </div>

    <script>
      var header = document.querySelector(".header");
      var mS = document.getElementById("models");
      var m3 = document.getElementById("model3");
      var mX = document.getElementById("modelx");
      var mY = document.getElementById("modely");
      var model = document.getElementById("model");

      mS.addEventListener("click", function () {
        header.style.backgroundImage = "url(./images/Model-S-homepage-desktop.avif)"
        model.innerHTML= "Model S"
      })
      m3.addEventListener("click", function () {
        header.style.backgroundImage = "url(./images/xufyfcvqhmq36szytod7.avif)"
        model.innerHTML= "Model 3";
      })
      mX.addEventListener("click", function () {
        header.style.backgroundImage = "url(./images/Homepage-Model-X-Desktop-LHD.avif)"
        model.innerHTML= "Model X";
      })
      mY.addEventListener("click", function () {
        header.style.backgroundImage = "url(./images/Homepage-Model-Y-Global-Desktop.avif)"
        model.innerHTML= "Model Y";
      })
    </script>
  </body>
</html>
